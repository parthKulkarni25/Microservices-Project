<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h3 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .result {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
	<h3 class="mt-4">Add Company Stock</h3>
	<form class="mx-auto mt-4" method="post" th:action="@{/view/addCompanyStock}">
	    <div class="form-group">
	        <label for="companyName">Company Name</label>
	        <input type="text" class="form-control" id="companyName" name="companyName" required>
	    </div>
	    <div class="form-group">
	        <label for="stockPrice">Stock Price</label>
	        <input type="text" class="form-control" id="stockPrice" name="stockPrice" required>
	    </div>
	    <div class="form-group">
	        <label for="companyCEO">Company CEO</label>
	        <input type="text" class="form-control" id="companyCEO" name="companyCEO" required>
	    </div>
	    <div class="form-group">
	        <label for="marketCap">Market Cap</label>
	        <input type="text" class="form-control" id="marketCap" name="marketCap" required>
	    </div>
	    <div class="form-group">
	        <label for="peRatio">P/E Ratio</label>
	        <input type="text" class="form-control" id="peRatio" name="peRatio" required>
	    </div>
	    <div class="form-group">
	        <label for="pbRatio">P/B Ratio</label>
	        <input type="text" class="form-control" id="pbRatio" name="pbRatio" required>
	    </div>
		<div class="form-group">
		        <label for="revenueMap">Revenue (Key-Value Pairs)</label>
		        <div id="revenueMap">
		            <div class="d-flex mb-2">
		                <input type="number" class="form-control me-2" placeholder="Key (Integer)" name="revenueKeys" required>
		                <input type="number" step="0.01" class="form-control" placeholder="Value (Double)" name="revenueValues" required>
		            </div>
		        </div>
		        <button type="button" class="btn btn-secondary mt-2" onclick="addInput('revenueMap', 'revenueKeys', 'revenueValues')">Add Revenue Pair</button>
		  </div>
		  <div class="form-group">
		          <label for="profitMap">Profit (Key-Value Pairs)</label>
		          <div id="profitMap">
		              <div class="d-flex mb-2">
		                  <input type="number" class="form-control me-2" placeholder="Key (Integer)" name="profitKeys" required>
		                  <input type="number" step="0.01" class="form-control" placeholder="Value (Double)" name="profitValues" required>
		              </div>
		          </div>
		          <button type="button" class="btn btn-secondary mt-2" onclick="addInput('profitMap', 'profitKeys', 'profitValues')">Add Profit Pair</button>
		     </div>
			 <div class="form-group">
			         <label for="netWorthMap">Net Worth (Key-Value Pairs)</label>
			         <div id="netWorthMap">
			             <div class="d-flex mb-2">
			                 <input type="number" class="form-control me-2" placeholder="Key (Integer)" name="netWorthKeys" required>
			                 <input type="number" step="0.01" class="form-control" placeholder="Value (Double)" name="netWorthValues" required>
			             </div>
			         </div>
			         <button type="button" class="btn btn-secondary mt-2" onclick="addInput('netWorthMap', 'netWorthKeys', 'netWorthValues')">Add Net Worth Pair</button>
			   </div>
	    <button type="submit" class="btn btn-success mt-4">Add Stock</button>
	    <div class="result mt-3">
	        <span th:text="${msg}"></span>
	    </div>
	    <div class="result mt-3">
	        <button type="button" class="btn btn-success" onclick="window.location.href='/view/home'">Home</button>
	    </div>
	</form>
	<script>
		function addInput(containerId, keyName, valueName) {
		    const container = document.getElementById(containerId);
		    const newDiv = document.createElement('div');
		    newDiv.className = 'd-flex mb-2';
		
		    const keyInput = document.createElement('input');
		    keyInput.type = 'number';
		    keyInput.className = 'form-control me-2';
		    keyInput.placeholder = 'Key (Integer)';
		    keyInput.name = keyName;
		
		    const valueInput = document.createElement('input');
		    valueInput.type = 'number';
		    valueInput.step = '0.01';
		    valueInput.className = 'form-control';
		    valueInput.placeholder = 'Value (Double)';
		    valueInput.name = valueName;
		
		    newDiv.appendChild(keyInput);
		    newDiv.appendChild(valueInput);
		    container.appendChild(newDiv);
		}
	</script>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
