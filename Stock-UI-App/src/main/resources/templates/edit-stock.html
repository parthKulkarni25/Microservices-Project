<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 40px;
        }

        .form-wrapper {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .result {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Stock Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form th:action="@{/view/addStock}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-link nav-link">Add Stock</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form th:action="@{/view/listStock}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-link nav-link">Listed Stocks</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h3 class="text-center text-primary mb-4">Edit Stock Price</h3>
		<div class="form-wrapper mx-auto" style="max-width: 400px;">
		    <form th:action="@{/view/editStockPrice}" method="post">
				<input type="hidden" name="stockId" th:value="${stock.stockId}" />
		        <!-- Company Name -->
		        <div class="form-group">
		            <label for="companyName">Company Name</label>
		            <input type="text" 
		                   class="form-control" 
		                   id="companyName" 
		                   name="companyName" 
		                   th:value="${stock.companyName}" 
		                   readonly>
		        </div>
		        
		        <!-- Stock Price -->
		        <div class="form-group">
		            <label for="companyPrice">Stock Price</label>
		            <input type="text" 
		                   class="form-control" 
		                   id="companyPrice" 
		                   name="companyPrice" 
		                   th:value="${stock.companyPrice}" 
		                   required>
		        </div>
		        
		        <!-- Submit Button -->
		        <button type="submit" class="btn btn-success btn-block">Save</button>
		        
		        <!-- Result Message -->
		        <div class="result mt-3">
		            <span th:text="${msg}"></span>
		        </div>
		    </form>
		</div>

        <div class="d-flex justify-content-center mt-4">
            <form th:action="@{/view/addStock}" method="post" class="mr-2">
                <button type="submit" class="btn btn-primary">Add Stock</button>
            </form>
            <form th:action="@{/view/listStock}" method="post">
                <button type="submit" class="btn btn-info">Listed Stocks</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
