<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 40px;
        }

        .form-wrapper {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .result {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <div class="container-fluid d-flex justify-content-between align-items-center">
	        <!-- Left: User Profile -->
	        <div>
	            <a class="navbar-brand" href="#">
	                <span>User Name</span>
	            </a>
	        </div>
	        
	        <!-- Center: Stock Manager -->
	        <div class="mx-auto text-center">
	            <a class="navbar-brand" href="#">Stock Manager</a>
	        </div>
	        
	        <!-- Right: Menu Items -->
	        <div class="d-flex">
	            <ul class="navbar-nav ml-auto">
	                <li class="nav-item">
	                    <form th:action="@{/view/addStock}" method="post" style="display:inline;">
	                        <button type="submit" class="btn btn-link nav-link">Add Stock</button>
	                    </form>
	                </li>
	                <li class="nav-item">
	                    <form th:action="@{/view/listStock}" method="post" style="display:inline;">
	                        <button type="submit" class="btn btn-link nav-link">Listed Stocks</button>
	                    </form>
	                </li>
					<li class="nav-item">
						<form th:action="@{/signout}" method="get" class="mr-2">
							<button type="submit" class="btn btn-link text-danger">Logout</button>
						</form> 
					</li>
	            </ul>
	        </div>
	    </div>
	</nav>

    <!-- Main Content -->
    <div class="container">
        <h3 class="text-center text-primary mb-4">Get Stock Price</h3>
        <div class="form-wrapper mx-auto" style="max-width: 400px;">
            <form th:action="@{/view/getTotalCost}" method="get">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" class="form-control" id="companyName" name="companyName" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text" class="form-control" id="quantity" name="quantity" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Get Price</button>
                <div class="result mt-3">
                    <!-- Display message dynamically -->
                    <span th:text="${msg}"></span>
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <form th:action="@{/view/addStock}" method="post" class="mr-2">
                <button type="submit" class="btn btn-primary">Add Stock</button>
            </form>
            <form th:action="@{/view/listStock}" method="post">
                <button type="submit" class="btn btn-info">Listed Stocks</button>
            </form>
        </div>
		<div class="d-flex justify-content-center mt-4">
		       <form th:action="@{/signout}" method="get" class="mr-2">
		           <button type="submit" class="btn btn-primary">Logout</button>
		       </form>          
		  </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
